{% if tipo_usuario == "Admin" %}
    {% extends "Layout.htm" %}
    {% block conteudo %}

<div>
    <table class="table">
        <thead class="thead-dark" style="text-align: center;">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Editar</th>
        </tr>

        </thead>
        
            <tbody style="text-align: center;">
                {% for barbeiro in barbeiros %}
                <tr> 
                    <td>{{barbeiro[0]}}</td>
                    <td>{{barbeiro[1]}}</td>
                    <td>{{barbeiro[2]}}</td>
                    <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
                        X
                      </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Excluir</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Deseja realmente excluir o barbeiro ?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-success" data-dismiss="modal">Sair</button>
                              <a href="{{url_for('DeletarBarbeiro', id=barbeiro[0])}}"><button class="btn btn-danger">Excluir</button></a>
                            </div>
                          </div>
                        </div>
                      </div>
                </tr>
                {% endfor %}
            </tbody> 
    </table>


{% endblock conteudo %}
{% endif %}
