{% extends 'Layout.htm' %}
{% block  conteudo %}
<div class="row">
    <div class="col-md-8">
        <h2>Filtrar Agendamentos</h2>
    </div>
    <div class="col-md">
        <p><input style="margin-top: 0.2cm;" id="date" type="date">
            <a href="#"  ><button class="btn btn-success">Pesquisar</button></p></a>
        </div>
    </div>
<div>
    <table class="table">
        <thead class="thead-dark" style="text-align: center;">
        <tr>
            <th scope="col">Nome do Cliente</th>
            <th scope="col">Nome do Barbeiro</th>
            <th scope="col">Horario Marcado</th>
            <th scope="col">Excluir</th>
        </tr>
        </thead>
        <form method="POST">
            <tbody style="text-align: center;">
                {% for agendamentos in agenda %}
            <tr> 
                <td>{{agendamentos[1]}}</td>

                <td>{{agendamentos[2]}}</td>

                <td>{{agendamentos[3]}}</td>

                <td><a href="{{url_for('RemoveScheduling', id=agendamentos[0])}}"><button type="button" class="btn btn-danger" >X</button></a></td>
            </tr>
            {% endfor %}
             
            
            </tbody> 
        </form>
    </table>
</div>
{% endblock conteudo %}
