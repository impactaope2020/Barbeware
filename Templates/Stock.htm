{% extends "Layout.htm" %}

{% block conteudo %}

<table class="table">
    <thead class="thead-dark" style="text-align: center;">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome Produto</th>
        <th scope="col">Quantidade Produto</th>
        <th scope="col">Valor Produto</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody style="text-align: center;">
        {% for produto in estoque %}
        <tr>
            <td>{{produto[0]}}</td>
            <td>{{produto[1]}}</td>
            <td>{{produto[2]}}</td>
            <td>R$ {{produto[3]}}</td>
            <td><a href="{{url_for('ListEnterStock', id=produto[0])}}"><button class="btn btn-success">Entradas</button></a>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
              Excluir
            </button>
            <a href="{{url_for('EditProduce', id=produto[0])}}"><button class="btn btn-dark">Editar</button></a>
            
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Excluir</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Deseja realmente excluir o item ?
                    </div>
                    <div class="modal-footer">
                      <a href="{{url_for('DeleteProduce', id=produto[0])}}"><button class="btn btn-danger">Excluir</button></a>
                      <button type="button" class="btn btn-success" data-dismiss="modal">Sair</button>
                    </div>
                  </div>
                </div>
              </div>
          
        </tr>
        {% endfor %}
    </tbody>
</table>    
{% endblock conteudo %}
