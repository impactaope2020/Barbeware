<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
  <link rel="icon" href="/static/img/Cabelobarba.png">
  <title> Barbeware - {{titulo}}</title>
</head>

<body style="background-image: url(../static/img/barber.jpg); opacity: 0.9;">
  <br>
  <br>

  <div class="container-fluid">

    <div class="row">
      <div class="col">
        <div class=img style="text-align: center; margin-top: 30px;">
          <img src="{{url_for('static', filename='img/Barbeware.png')}}" height="250" width="430"
            style="box-shadow: 1px 5px 30px rgb(255, 255, 255);">
          <hr />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div>
          <h3 style="text-align: center; color: white;">Login</h3>
        </div>
        <form method="POST">
          <div class="form-group">
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email" value={{email}}>
          </div>
          <div class="form-group">
            <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <div style="text-align: center; color: red; background-color: black; ">
            {{mensagem}}
          </div>
          <button type="submit" class="btn btn-dark btn-lg btn-block">Entrar</button>
        </form>

      </div>
    </div>
  </div>

  </div>


</body>

</html>
