<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
  

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
<link rel="icon" href="/static/img/cabelobarba.png">

    
    
    <title> Barbeware - {{titulo}}</title>

    <body style="background-color: rgb(0, 0, 0);">

      <div class="container-fluid">
    
        <div class="row">
            <div class="col">
                <img src="{{url_for('static', filename='img/Barbeiro.jpg')}}" style="background-size: cover; background-attachment: fixed; box-shadow: 1px 5px 30px rgb(148, 146, 146); " width="870px" height="625">
            </div>
            
            <div class="col">
                <div class=img style="text-align: center; margin-top: 70px;">
                    <img src="{{url_for('static', filename='img/Logo.png')}}"  style="box-shadow: 1px 5px 30px rgb(255, 255, 255)";>
                    <hr/>   
                </div>
                <div>
                    <h3 style="text-align: center; color: aliceblue;">Login</h3>
                </div>
                <form method="POST">
                    <div class="form-group" style="color: rgb(0, 134, 251);">
                      <label for="exampleInputEmail1">E-mail</label>
                      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" value={{email}}>
                    </div>
                    <div class="form-group" style="color: rgb(6, 131, 240);">
                      <label for="exampleInputPassword1">Senha</label>
                      <input name="senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div style="text-align: center; color: red;">
                      {{mensagem}}
                    </div>
                    <div class="form-check" style="color: rgb(0, 136, 255);">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Lembre-me</label><br><br>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Entrar</button>
                  </form>
                    <hr/>
                </div>
            </div>
        </div>
    
      </div>
      
    
    </body>
    
    </html>
