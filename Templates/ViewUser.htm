{% extends 'Layout.htm' %}

{% block conteudo %}
{% for message in get_flashed_messages() %}
    <div class="alert alert-success">{{ message }}</div>
{% endfor %}


<form method="POST">
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputEmail4">* Tipo Usuario</label>
        <select class="form-control" name="tipo_usuario" required>
          <option>Barbeiro</option>
          <option>Admin</option>
        </select>
      </div>
      <div class="form-group col-md-5">
        <label>* Nome</label>
        <input name="nome" type="text" class="form-control"  placeholder="Nome do Barbeiro" required>
      </div>
      <div class="form-group col-md-5">
        <label>* Sobrenome</label>
        <input  name="sobrenome" type="text" class="form-control"  placeholder="Sobrenome do Barbeiro" required>
      </div>
    </div>
    <div class="form-group">
      <label>* E-mail</label>
      <input name="email" type="email" class="form-control"  placeholder="E-mail do Barbeiro" required>
    </div>
    <div class="form-row">    
        <div class="form-group col-md-6">
            <label>* Senha</label>
            <input name="senha" type="password" class="form-control"  placeholder="Senha" required>
        </div>
        <div class="form-group col-md-6">
            <label>* Confirmar Senha</label>
            <input name="senha2" type="password" class="form-control"  placeholder="Confirmar Senha" required>
        </div>
    </div>
    <div class="messagem">
        <p><small style="color:brown">{{mensagem}}</small></p>
    </div>
    <div class="button">
        <button type="submit" class="btn btn-success">Salvar</button>
    </div>
  </form>


{% endblock %}
