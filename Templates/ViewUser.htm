{% extends 'Layout.htm' %}

{% block conteudo %}

<form method="POST">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">* Nome</label>
        <input name="nome" type="text" class="form-control" id="inputEmail4" placeholder="Nome do Barbeiro">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">* Sobrenome</label>
        <input  name="sobrenome" type="text" class="form-control" id="inputPassword4" placeholder="Sobrenome do Barbeiro">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">E-mail</label>
      <input name="email" type="text" class="form-control" id="inputAddress" placeholder="E-mail do Barbeiro">
    </div>
    <div class="form-row">    
        <div class="form-group col-md-6">
            <label for="inputPassword4">Senha</label>
            <input name="senha" type="password" class="form-control" id="inputAddress" placeholder="Senha">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Confirmar Senha</label>
            <input name="senha2" type="password" class="form-control" id="inputAddress" placeholder="Confirmar Senha">
        </div>
    </div>
    <div class="messagem">
        <p><small style="color:brown">{{mensagem}}</small></p>
    </div>
    <div class="button">
        <button type="submit" class="btn btn-success">Salvar</button>
    </div>
  </form>


{% endblock %}
