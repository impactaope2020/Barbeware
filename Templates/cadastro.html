<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estoque - Cadastrar produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">

<div style="margin: 50px;" class=" row justify-content-center">
    <h3>CADASTRAR PRODUTO</h3>
  </div>


  <div class="border border-">


<form style="margin: 30px 30px;">
  <div class="form-group">
    <label for="exampleFormControlInput1">Produto</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite o nome do produto" required>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Código</label>
    <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Digite o código do produto">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Quantidade</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput3">Valor</label>
    <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Digite o valor do produto" required>
  </div>
  <button  type="button" class="btn btn-success">Cadastrar </button>



    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
