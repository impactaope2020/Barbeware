{% extends 'Layout.htm' %}
{% block conteudo %}

<div>
  <form method="POST">
    <div class="form-group">
      <label for="cadastroProdutoInput1">* Produto</label>
      <input type="text" name="nome_produto" class="form-control" id="cadastroProdutoInput1"
        placeholder="Digite o nome do produto" required>
    </div>
    <div class="form-group">
      <label for="quantidadeSelect1">* Quantidade</label>
      <input type="number" name="quantidade_produto" class="form-control" id="quantidadeSelect1"
        placeholder="Digite a quantidade" required min=1>
    </div>
    <div class="form-group">
      <label for="valorInput3">* Valor</label>
      <input type="text" name="valor_produto" class="form-control" id="ValorInput3"
        placeholder="Digite o valor do produto" required>
    </div>
    <button type="submit" class="btn btn-success" type="button" data-toggle="modal" data-target="#addProduto">
      Cadastrar 
    </button>
    <div class="modal fade" id="addProduto" tabindex="-1" role="dialog" aria-labelledby="addProduto" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProduto">Produto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="text-center" class="modal-body">
            Produto cadastrado!
          </div>
          <div class="modal-footer"></div>

  </form>
</div>


{% endblock conteudo %}
